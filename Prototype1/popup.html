<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanVerify</title>
  <style>
    /* Base reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f4f6fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* Card container */
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 320px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 span {
      margin-right: 8px;
      font-size: 1.75rem;
    }
    p.subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 16px;
    }
    .button-row {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 10px 0;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 
        background-color 0.2s ease, 
        transform 0.1s ease, 
        filter 0.2s ease;
      will-change: transform, filter;
    }
    /* Analyze button */
    #analyzeBtn {
      background-color: #28a745;
      color: #fff;
    }
    #analyzeBtn:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
    #analyzeBtn:active {
      transform: scale(0.95);
    }
    /* Report button */
    #reportBtn {
      background-color: #007bff;
      color: #fff;
    }
    #reportBtn:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
    #reportBtn:active {
      transform: scale(0.95);
    }
    /* Settings icon */
    .settings-icon {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
      padding: 4px;
      transition: color 0.2s ease, transform 0.1s ease, filter 0.2s ease;
      will-change: transform, filter;
    }
    .settings-icon:hover {
      color: #333;
      filter: brightness(1.2);
      transform: scale(1.2);
    }
    .settings-icon:active {
      transform: scale(0.9);
    }
    /* Result box */
    #resultBox h2 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    #resultText {
      font-size: 0.95rem;
      margin-bottom: 12px;
    }
    .progress-container {
      background: #e9ecef;
      border-radius: 8px;
      overflow: hidden;
      height: 24px;
      margin-top: 4px;
    }
    .progress-bar {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      transition: width 0.3s ease;
    }
    .progress-bar.low    { background-color: #28a745; }
    .progress-bar.medium { background-color: #ffc107; }
    .progress-bar.high   { background-color: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <button class="settings-icon" id="adminBtn" title="View Reports">‚öôÔ∏è</button>
    <h1><span>üïµÔ∏è‚Äç‚ôÇÔ∏è</span>ScanVerify</h1>
    <p class="subtitle">Analyze pages and report suspicious content.</p>
    <div class="button-row">
      <button id="analyzeBtn">Analyze</button>
      <button id="reportBtn">Report This Page</button>
    </div>
    <div id="resultBox">
      <h2>Reliability Score</h2>
      <p id="resultText">Awaiting analysis...</p>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar low" style="width:0%">0%</div>
      </div>
    </div>
  </div>

  <!-- External script only -->
  <script src="popup.js" defer></script>
</body>
</html>
